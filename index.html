<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
 
<title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav> <!--NAV BAR-->
        <ul>
            <li>MyTicTacToe.com</li>
           
        </ul>
    </nav>

    <!--GAME CONTAINER-->
    <div class="gamecontainer"> <!--board on left side and game info on the right side-->
        
        <div class="container"> <!--BOARD(GRID)-->
            <div class="line"></div>
            <div class="box bt-0 bl-0">  <span class="boxtext"></span> </div>
            <div class="box bt-0">  <span class="boxtext"></span> </div>
            <div class="box bt-0 br-0">  <span class="boxtext"></span> </div>
            <div class="box  bl-0">  <span class="boxtext"></span> </div>
            <div class="box">  <span class="boxtext"></span> </div>
            <div class="box br-0">  <span class="boxtext"></span> </div>
            <div class="box bl-0 bb-0">  <span class="boxtext"></span> </div>
            <div class="box bb-0">  <span class="boxtext"></span> </div>
            <div class="box bb-0 br-0">  <span class="boxtext"></span> </div> <!--9 for 9 boxes-->
        </div>
            <!--INFO CONTAINER-->
            <div class="gameinfo">
                <h1>Welcome To Tic Tac Toe!!!</h1>
                <div> <!--whose turn is it and when will the game be over -->
                    <span class="info">Turn for X</span>
                    <button id="reset">RESET</button>
                </div>

                <!--ADDING IMG-->
                <div class="imgbox">
                    <img src="excited.gif" alt="">
                </div>
            </div>

    
   


    <script src="script.js"></script>
</body>
</html>
